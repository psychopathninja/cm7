<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Camera App</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #cameraInput {
            display: none;
        }

        #captureButton {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="cameraInput" id="captureButton">Open Camera App</label>
    <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">

    <script>
        document.getElementById('captureButton').addEventListener('click', function () {
            document.getElementById('cameraInput').click();
        });
    </script>
</body>
</html>
